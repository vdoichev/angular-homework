<h1>Галерея</h1>
<br />

<div
  tabindex="0"
  class="img-examples"
  (keyup.ArrowRight)="nextImage()"
  (keyup.ArrowLeft)="prevImage()"
>
  <div class="angular">
    <img
      [src]="ImagesArray[index]"
      width="{{ Image1Width }}"
      height="{{ Image1Height }}"
      alt="itvdn"
    />
  </div>
  <div class="buttons">
    <button (click)="nextImage()">Следующий</button>
    <button (click)="prevImage()">Предыдущий</button>
  </div>
</div>
