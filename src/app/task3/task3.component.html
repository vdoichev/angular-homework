<h1>Галерея</h1>
<br />

<div class="img-examples">
  <div class="angular">
    <img
      [src]="ImagesArray[index]"
      width="{{ Image1Width }}"
      height="{{ Image1Height }}"
      alt="itvdn"
    />
  </div>
  <div class="buttons">
    <button (click)="nextImage()">Следующий</button>
    <button (click)="prevImage()">Предыдущий</button>
  </div>
</div>
